<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .flex-container {
            display: flex;
            gap: 20px;
        }
        .box{
            flex: 1;
            background: lightblue;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px){
            .flex-container{
                flex-direction: column;
            }
        }

    </style>
</head>
<body>
<div class="flex-container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
    <div class="box">Box 4</div>
</div>
</body>
</html>
